<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="logo2" slot="start" src="../assets/img/ICONO_ISOTIPO_72DPI (1).png">
    <ion-title> O'Clock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="centrado">
    <ion-text class="centradoCalendario">
      <img class="logo3" src="../assets/img/ICONO_ISOTIPO_72DPI (1).png">
      <h1>Disponibilidad de horas disponibles por d√≠a</h1>  
    </ion-text>
  </div>

  <div class="centrado">
    <ion-item>
      <ion-datetime class="color1" displayFormat="DD MMM YYYY" presentation="calendar"></ion-datetime>
    </ion-item>
  </div>

  <div class="centrado">
    <ion-button [routerLink]="'/disponibilidad-hora'" 
                expand="block"  
                fill="outline" 
                color="light">
      <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>Siguiente
    </ion-button>
  </div> 

</ion-content>
